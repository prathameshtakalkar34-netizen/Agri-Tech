<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Registration</title>
  <link rel="stylesheet" href="css/colour.css">
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    .form-group { margin-bottom: 12px; }
    input, select { padding: 8px; width: 100%; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 18px; border:none; border-radius:6px; cursor:pointer; background: #4CAF50; color:white; margin-top:10px; }
    button:hover { background: #45a049; }
    .crop-list { margin-top: 30px; }
    .crop-item { padding: 12px; background: #fff; margin-bottom: 10px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
    .crop-item span { font-weight: bold; }
  </style>
</head>
<body>

<h1>Register a New Crop</h1>

<div>
  <div class="form-group">
    <label for="cropId">ID:</label>
    <input type="number" id="cropId" placeholder="Crop ID">
  </div>
  <div class="form-group">
    <label for="cropName">Name:</label>
    <input type="text" id="cropName" placeholder="Crop Name">
  </div>
  <div class="form-group">
    <label for="cropType">Type:</label>
    <select id="cropType">
      <option value="Vegetables">Vegetables</option>
      <option value="Fruits">Fruits</option>
      <option value="Grains">Grains</option>
      <option value="Others">Others</option>
    </select>
  </div>
  <div class="form-group">
    <label for="cropDesc">Description:</label>
    <input type="text" id="cropDesc" placeholder="Description">
  </div>
  <div class="form-group">
    <label for="cropPrice">Price:</label>
    <input type="number" step="0.01" id="cropPrice" placeholder="Market Price">
  </div>
  <button onclick="registerCrop()">Register Crop</button>
</div>

<h2>Registered Crops</h2>
<div class="crop-list" id="cropList"></div>

<script src="crop.js"></script>
</body>
</html>
